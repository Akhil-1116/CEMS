<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #0A192F, #162447);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .details {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            width: 60%;
            max-width: 800px;
            box-shadow: 0 8px 16px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .details:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 255, 255, 0.5);
        }

        h1 {
            font-size: 1.8em;
            color: cyan;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.5);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .details {
                width: 80%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .details {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.3em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="details">
        {% for label, data in profile.items() %}
            {% if label != "password" %}
                <h1>{{ label }}:</h1>
                <p>{{ data }}</p>
            {% endif %}
        {% endfor %}
    </div>

</body>
</html>
