<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Official Login</title>
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to bottom right, #0A192F, #162447);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Notification Styling */
        .msg-container {
            position: absolute;
            top: 20px;
            text-align: center;
            font-size: 1.5vw;
            font-weight: bold;
            color: cyan;
            padding: 10px 20px;
            border: 2px solid cyan;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        /* Main Login Container */
        .main_div {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 255, 255, 0.3);
            width: 350px;
            color: white;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .main_div:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 255, 255, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2vw;
            color: cyan;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.5);
        }

        /* Input Box Styling */
        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid cyan;
            outline: none;
            background: #0A192F;
            color: white;
            transition: all 0.3s;
        }

        input:focus {
            border-color: yellow;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
        }

        .label-box {
            text-align: left;
            font-weight: bold;
            color: cyan;
        }

        /* Login Button */
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            background: linear-gradient(to right, crimson, #0A192F);
            color: white;
            margin-top: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, red, #1A1A2E);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .main_div {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="msg-container">
        {{msg}}
    </div>

    <div class="main_div">
        <h1>Higher Official Login</h1>
        <form action="/higher_login" method="post">
            <div class="label-box">
                <label for="id">ID</label>
            </div><br>
            <input type="text" id="id" name="id" placeholder="Enter ID" required /><br><br>

            <div class="label-box">
                <label for="password">Password</label>
            </div><br>
            <input type="password" id="password" name="password" placeholder="Enter Password" required /><br><br>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
