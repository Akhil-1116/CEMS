<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Lower Official</title>
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to bottom right, #0A192F, #162447); /* Dark Blue gradient */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        /* Registration Form Container */
        .register_div {
            background: rgba(255, 255, 255, 0.1); /* Glassmorphism background */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 255, 255, 0.3); /* Neon cyan glow */
            width: 350px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .register_div:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 255, 255, 0.5); /* Enhanced hover glow */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2vw;
            color: cyan; /* Cyan for heading */
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.5); /* Neon cyan effect */
        }

        /* Input Box Styling */
        input {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid cyan;
            outline: none;
            background: #0A192F; /* Dark Blue for input */
            color: white;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: yellow; /* Highlight with yellow on focus */
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.7); /* Focus glow */
        }

        label {
            text-align: left;
            font-weight: bold;
            color: cyan;
            display: block;
            margin-bottom: 5px;
        }

        /* Register Button */
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            background: linear-gradient(to right, #00bcd4, #0A192F); /* Cyan & Dark Blue gradient */
            color: white;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #0097a7, #1A1A2E); /* Darker cyan on hover */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8); /* Neon cyan hover glow */
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .register_div {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="register_div">
        <h1>Register Lower Official</h1>
        <form action="/reghio" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="Enter ID" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" placeholder="Enter qualification" required>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
