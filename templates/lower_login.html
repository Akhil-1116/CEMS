<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Official Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #0A192F, #162447);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .msg-container {
            position: absolute;
            top: 20px;
            text-align: center;
            font-size: 1.5vw;
            font-weight: bold;
            color: cyan;
            padding: 10px 20px;
            border: 2px solid cyan;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .main_div {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .lower_official {
            width: 40vw;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2vw;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
        }

        .lower_official:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        h1 {
            font-size: 2vw;
            text-align: center;
            color: cyan;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.5);
        }

        form {
            font-size: 1.2vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 80%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid cyan;
            background-color: #0A192F;
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            background-color: #112D4E;
            border-color: white;
        }

        button {
            width: 85%;
            padding: 12px;
            background: linear-gradient(to right, cyan, #0A192F);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #00FFFF, #1A1A2E);
            color: white;
        }
    </style>
</head>
<body>
    <div class="msg-container">
        {{msg}}
    </div>
    <div class="main_div">
        <div class="lower_official">
            <h1>Lower Official Login</h1>
            <form action="/lower_login" method="post">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" placeholder="Enter ID" required />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
