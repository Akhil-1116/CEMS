<!DOCTYPE html>
<html>
<head>
    <style>
        /* General Body Styling */
body {
    background-color: #0A192F; /* Dark Blue */
    color: #E0E0E0; /* Light Silver */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Password Change Container */
.password {
    background-color: #112240; /* Slightly lighter Dark Blue */
    padding: 40px 50px; /* Increased padding for a larger container */
    border-radius: 15px;
    box-shadow: 0 4px 30px rgba(0, 255, 255, 0.3); /* Cyan Glow */
    width: 100%;
    max-width: 500px; /* Increased max width for the container */
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.password:hover {
    transform: scale(1.02); /* Slight zoom effect for interaction */
}

/* Header */
.password h1 {
    color: #00FFFF; /* Cyan */
    font-size: 28px; /* Increased font size for better visibility */
    margin-bottom: 25px; /* More space below the header */
    letter-spacing: 2px;
    font-weight: bold;
}

/* Input Fields Styling */
input[type="password"] {
    width: 90%; /* Set width to 90% of the parent container */
    max-width: 350px; /* Limit max width of input field */
    padding: 12px 18px; /* Padding remains consistent */
    margin-bottom: 16px; /* Reduced margin */
    border: 2px solid #00FFFF;
    border-radius: 8px;
    background-color: #0A192F;
    color: #E0E0E0;
    font-size: 14px; /* Font size remains as before */
    transition: background-color 0.3s ease;
}

input[type="password"]:focus {
    background-color: #112240; /* Slightly lighter shade for focus */
    outline: none;
}

/* Button Styling */
button {
    background-color: #00FFFF; /* Cyan */
    color: #0A192F; /* Dark Blue text for contrast */
    padding: 12px 24px; /* Slightly reduced padding */
    border: none;
    border-radius: 8px;
    font-size: 16px; /* Reduced font size */
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #008B8B; /* Darker Cyan */
    transform: translateY(-2px); /* Button hover effect */
}

    </style>
</head>
<body>
    <div class="password">
        <h1>Change Password</h1>
        <form action="/loo_changepasss" method="post">
            <input type="password" name="op" placeholder="Enter old password" required>
            <input type="password" name="np" placeholder="Enter new password" required>
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>

</html>
