<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Evidence Management</title>
    <style>
        /* Background Styling */
        body {
            background-color:  #0A192F;  
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Button Grid */
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        /* Button Styling */
        button {
            background: #008B8B;
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border: 3px solid white;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
            position: relative;
            height: 200px;
        }

        /* Hover Effect */
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.5); /* Red glow effect */
            border-color: yellow;
        }

        /* Crime Tape Edge Effect */
        .crime-tape {
            position: absolute;
            width: 100%;
            height: 60px;
            background: yellow;
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            transform: rotate(-10deg);
            top: 10%;
            left: -20%;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Image Container */
        .image-container {
            width: 80px;  
            height: 80px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures image fits without cropping */
        }

        /* Button Text */
        .button-text {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .button-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Crime Scene Tape -->
    <div class="crime-tape">CRIME SCENE - DO NOT CROSS</div>

    <div class="button-container">
        <button onclick="window.location.href='/viewhipro'">
            <div class="image-container">
                <img src="static/profile.png" alt="Profile Icon">
            </div>
            <div class="button-text">View Profile</div>
        </button>

        <button onclick="window.location.href='/view'">
            <div class="image-container">
                <img src="static/view_case.png" alt="View Case Icon">
            </div>
            <div class="button-text">View Case</div>
        </button>

        <button onclick="window.location.href='/add_case'">
            <div class="image-container">
                <img src="static/add_case.png" alt="Add Case Icon">
            </div>
            <div class="button-text">Add New Case</div>
        </button>

        <button onclick="window.location.href='/edit_case'">
            <div class="image-container">
                <img src="static/edit_case.png" alt="Edit Case Icon">
            </div>
            <div class="button-text">Edit Case</div>
        </button>

        <button onclick="window.location.href='/removecase'">
            <div class="image-container">
                <img src="static/remove_case.png" alt="Remove Case Icon">
            </div>
            <div class="button-text">Remove Case</div>
        </button>

        <button onclick="window.location.href='/reghio'">
            <div class="image-container">
                <img src="static/add_higher.png" alt="Register Higher Icon">
            </div>
            <div class="button-text">Register Higher Official</div>
        </button>

        <button onclick="window.location.href='/regloo'">
            <div class="image-container">
                <img src="static/add_lower.png" alt="Register Lower Icon">
            </div>
            <div class="button-text">Register Lower Official</div>
        </button>

        <button onclick="window.location.href='/remhio'">
            <div class="image-container">
                <img src="static/remove_higher.png" alt="Remove Higher Icon">
            </div>
            <div class="button-text">Remove Higher Official</div>
        </button>

        <button onclick="window.location.href='/remloo'">
            <div class="image-container">
                <img src="static/remove_lower.png" alt="Remove Lower Icon">
            </div>
            <div class="button-text">Remove Lower Official</div>
        </button>

        <!-- Move the Change Password button under Remove Higher Official -->
        <button onclick="window.location.href='/hio_changepasss'">
            <div class="image-container">
                <img src="static/change_password.png" alt="Change Password Icon">
            </div>
            <div class="button-text">Change Password</div>
        </button>
    </div>

</body>
</html>
